{% extends "base.html" %}

{% block content %}
<div class="section">
    <div class="container">
        <div style="max-width: 400px; margin: 0 auto;">
            <h2 class="section-title">Member Login</h2>
            
            <div class="card">
                <div class="card-content">
                    <form method="POST">
                        <div class="form-group">
                            <label for="username">Username or Email:</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username or email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        
                        <button type="submit" class="btn" style="width: 100%; margin-bottom: 1rem;">
                            <i class="fas fa-sign-in-alt"></i> Log In
                        </button>
                        
                        <div style="text-align: center; color: var(--text);">
                            Don't have an account? <a href="{{ url_for('member_register') }}" style="color: var(--accent); text-decoration: none; font-weight: 600;">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 2rem; color: var(--text); font-size: 0.9rem;">
                <p><i class="fas fa-info-circle" style="color: var(--accent);"></i> Log in to access exclusive member content</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
