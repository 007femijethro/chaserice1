<!-- templates/admin_add_tour.html -->
{% extends "base.html" %}

{% block title %}Add New Tour - Admin Dashboard{% endblock %}

{% block content %}
<div class="section">
    <div class="container">
        <h2 class="section-title">Add New Tour Date</h2>

        <div style="text-align: center; margin-bottom: 2rem;">
            <a href="{{ url_for('admin_tours') }}" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Back to Tours
            </a>
        </div>

        <div style="max-width: 600px; margin: 0 auto;">
            <div class="card">
                <div class="card-content">
                    <h3 class="card-title">Tour Information</h3>
                    
                    <form method="POST">
                        <div class="form-group">
                            <label for="date">Date: <span style="color: var(--secondary);">*</span></label>
                            <input type="date" id="date" name="date" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="venue">Venue: <span style="color: var(--secondary);">*</span></label>
                            <input type="text" id="venue" name="venue" class="form-control" placeholder="Enter venue name" required>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                            <div class="form-group">
                                <label for="city">City: <span style="color: var(--secondary);">*</span></label>
                                <input type="text" id="city" name="city" class="form-control" placeholder="Enter city" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="state_or_country">State/Country: <span style="color: var(--secondary);">*</span></label>
                                <input type="text" id="state_or_country" name="state_or_country" class="form-control" placeholder="Enter state or country" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="ticket_url">Ticket URL:</label>
                            <input type="url" id="ticket_url" name="ticket_url" class="form-control" placeholder="https://tickets.example.com (optional)">
                            <small style="color: var(--text-light); font-size: 0.8rem; margin-top: 0.5rem; display: block;">
                                Optional: Link where fans can purchase tickets
                            </small>
                        </div>
                        
                        <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">
                            <i class="fas fa-calendar-plus"></i> Add Tour Date
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
