<main class="container mx-auto px-4 py-12">
<h1 class="text-3xl font-bold">Contact</h1>
<p class="mt-2">For fan inquiries, press, or to propose events — reach out.</p>


<form id="contactForm" class="mt-6 bg-white p-6 rounded shadow max-w-xl">
<label class="block">Name</label>
<input name="name" class="mt-1 w-full border rounded px-3 py-2" required />
<label class="block mt-4">Email</label>
<input name="email" type="email" class="mt-1 w-full border rounded px-3 py-2" required />
<label class="block mt-4">Message</label>
<textarea name="message" class="mt-1 w-full border rounded px-3 py-2" required></textarea>
<div class="mt-4">
<button type="submit" class="bg-yellow-500 px-4 py-2 rounded font-bold">Send Message</button>
</div>
<p class="mt-2 text-sm text-gray-600">Demo: messages are shown locally. Hook up to email or backend to actually send.</p>
</form>
</main>
